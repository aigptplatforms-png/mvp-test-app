apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvp-app
  labels: { app: mvp-app }
spec:
  replicas: 1
  selector: { matchLabels: { app: mvp-app } }
  template:
    metadata:
      labels: { app: mvp-app }
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: mvp-app
        image: REPLACE_WITH_ECR_URL   # replaced by deploy script/CI
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
