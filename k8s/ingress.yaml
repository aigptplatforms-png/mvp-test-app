apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mvp-app-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"   # k3s default ingress is traefik
spec:
  rules:
  - host: __HOST_PLACEHOLDER__   # e.g., app.<ELASTIC_IP>.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mvp-app
            port:
              number: 80
